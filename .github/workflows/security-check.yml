name: Security Checks

# Controls when the workflow will run
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# A workflow run is made up of one or more jobs
jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'
          # Add caching for Maven dependencies (if you use Maven)
          cache: 'maven' 

      # NEW STEP: Install a build tool like Maven if you don't already have one
      - name: Setup Maven
        uses: stCarsten/setup-maven@v2 

      # CRITICAL NEW STEP: Build your project so dependencies are resolved
      - name: Build Project with Maven
        run: mvn package -DskipTests

      - name: Run Dependency-Check Scan
        uses: dependency-check/Dependency-Check-Action@v3
        with:
          project: 'JavaSecurityCheck'
          scanPath: '.'
          format: 'HTML'
          outPath: 'report'
          arguments: '--disableAssembly -v'

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: report/*
          retention-days: 7
