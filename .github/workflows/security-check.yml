name: Security Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Dependency-Check Data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dependency-check-cache

      - name: Create report directory
        run: mkdir -p report

      - name: Run Dependency-Check Scan
        uses: dependency-check/Dependency-Check_Action
        with:
          project: 'JavaSecurityCheck'
          scanPath: '.'
          format: 'HTML'
          outPath: 'report'
          arguments: '--disableAssembly -v'

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: report/*
          retention-days: 7
